<!-- CSS 결합자 실습 예제 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자손 결합자로 div 하의 모든 ul자손에게 상속되는 속성 */
    div p {
      color: blue;
    }

    /* 자식 결합자로 div 하의 p자식에게만 상속되는 속성 */
    div > p {
      color: crimson;
    }
  </style>
</head>
<body>
  <div>
    <p>자식</p>
    <ul>
      <p>손자</p>
    </ul>
    <p>자식</p>
  </div>
</body>
</html>
