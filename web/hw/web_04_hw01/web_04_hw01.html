<!-- c: available breakpoints가 위치하는 자리로 None(default), sm, md, lg, xl, xxl가 올 수 있다.

<!-- d: 보통 1~12 사이의 숫자이며 전체 column grid 12에 대해 해당 블럭이 차지하는 비율을 의미한다.
