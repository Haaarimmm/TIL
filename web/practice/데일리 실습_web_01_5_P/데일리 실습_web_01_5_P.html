<body>
  <!--SSAFY 검정 헤더-->
  <div>

  <div>
    <h3> 
      삼성청년 SW아카데미
      <br>
      대한민국 SW의 미래를 이끕니다.
    </h3>
  </div>

      삼성의 SW 교육 경험과 고용노동부의 취업 지원 노<br>

      육 및 다양한 취업지원 서비스를 제공하여 취업에 <br>
      성공하도록 돕는 프로그램입니다
    </h5>

    <h5>
      본 교육과정은 삼성이 주관하고 고용노동부가 후원<br>

      (교육운영은 멀티캠퍼스에서 위탁 실시)
    </h5>
