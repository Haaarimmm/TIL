<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="데일리 실습_web_03_2_P.css">
</head>
<body>
  <div class="container">
    <div class="header">Invalid Login or password</div>
    <div class="title">SSAFY 전용 Gitlab 시스템</div>
    <div class="line"></div>
    <div class="sign-box">
      <div class="signin">Sign in</div>
      <div class="blueline"></div>

      <div class="usrpwd">Username or Email</div>
      <input type="text" name="user" id="input">
      <div class="usrpwd">Password</div>
      <input type="password" name="pwd" id="input">

      <div clearfix>
        <input type="checkbox" name="check" id="check">
        <span class="left">Remember me</span>
        <span class="right">Forgot your password?</span>
      </div>

      <div class="signin-button">Sign in</div>
    </div>
  </div>
</body>
</html>
