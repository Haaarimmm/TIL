<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .box {
        line-height: 70px;
      }

      .box2 {
        height: 400px;
        border: 1px solid gainsboro;
      }
    </style>
  </head>
  <body>
    <!-- 전체 container box -->
    <div class="container w-50">
      <!-- header -->
      <div class="box bg-danger mb-3">
        <span class="text-white ms-3">Invalid Login or password</span>
      </div>
      <!-- title -->
      <div class="fw-bold fs-2">SSAFY 전용 GitLab 시스템</div>
      <!-- divider -->
      <hr>
      <!-- sign in box -->
      <div class="border">
        <!-- Sign in -->
        <div class="fw-bold fs-5 text-center mt-3">Sign in</div>
        <!-- blue divider -->
        <hr class="border border-primary">
        <!-- input layer -->
        <form class="px-4 py-3">
          <!-- Username or email -->
          <div class="mb-3">
            <label for="username" class="form-label fw-bold fs-5">Username or email</label>
            <input type="email" class="form-control" id="username">
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="pwd" class="form-label fw-bold fs-5">Password</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <!-- Checkbox using flex-->
          <div class="mb-3 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input fs-5" id="Check">
              <label class="form-check-label fw-bold fs-5" for="Check">
                Remember me
              </label>
            </div>
            <span class="text-primary fw-bold fs-5">Forgot your password?</span>
          </div>
          <!-- submit button -->
          <button type="submit" class="btn btn-success w-100 bg-success h-25 fs-4">Sign in</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
